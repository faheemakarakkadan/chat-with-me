<!DOCTYPE html>
<html>
<head>
    <title>Chat With Me - PDF AI Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f0f0; }
        h1 { color: #333; }
        #chatbox { width: 100%; height: 300px; background: #fff; padding: 10px; overflow-y: scroll; border: 1px solid #ccc; }
        input, button { padding: 10px; margin-top: 10px; width: 80%; }
        button { width: 15%; }
    </style>
</head>
<body>
    <h1>Chat With Me ðŸ¤– (PDF Based)</h1>
    <div id="chatbox"></div>
    <input type="text" id="msg" placeholder="Ask your question here..." />
    <button onclick="send()">Send</button>

    <script>
        function send() {
            const userMsg = document.getElementById('msg').value;
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div><b>You:</b> ${userMsg}</div>`;

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMsg })
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<div><b>Chat With Me:</b> ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById('msg').value = '';
            })
            .catch(err => {
                chatbox.innerHTML += `<div style='color:red;'>Error: ${err}</div>`;
            });
        }
    </script>
</body>
</html>
